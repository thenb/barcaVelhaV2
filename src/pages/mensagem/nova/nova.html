<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Mensagem</ion-title>    
  </ion-navbar>
</ion-header>
<ion-content>  
    <form [formGroup]="mensagem">
      <ion-item class="textarea">         
        <ion-textarea formControlName="descricao" class="textarea"   (ionFocus)="is_hidden = true" (ionBlur)="is_hidden = false" placeholder="Digite a Mensagem" [(ngModel)]="descricao"></ion-textarea>
      </ion-item>
      <ion-item rows="1">
        <ion-label>Data e hora</ion-label>
        <ion-datetime cancelText ="Cancelar" doneText="Ok" min="2018"formControlName="data_evento" type="text" displayFormat="DD/MMM/YYYY - HH:mm" [(ngModel)]="data" minuteValues="0,15,30,45"></ion-datetime>
      </ion-item>
      <ion-item rows="1">
        <ion-label>On fire</ion-label>
        <ion-checkbox formControlName="on_fire" name="onFire" [(ngModel)]="on_fire"></ion-checkbox>
      </ion-item>
    </form>    
</ion-content>
<ion-footer>       
    <button ion-button [hidden]="is_hidden" color="dark" style="height: 50px" (click)="enviarMensagem()" block>Enviar</button>    
    <button ion-button [hidden]="is_hidden" color="dark" style="height: 50px" (click)="cancelar()" block>Cancelar</button>
</ion-footer>
